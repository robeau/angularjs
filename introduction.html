<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to AngularJS</title>
    <script src="bower_components/angularjs/angular.min.js"></script>
</head>
<body>

    <div ng-app="" ng-init="name='natalie';family='romano'">
        <input type="text" ng-model="name" />
        <p ng-bind="name"></p>
        {{name + ' ' + family}}
        <span ng-bind="name"></span>
        <span ng-bind="family"></span>
    </div>

</body>
</html>
