<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <script src="bower_components/angularjs/angular.min.js"></script>
</head>
<body>

    <div ng-app="myApp" ng-controller="myCtrl">
        <button  ng-click="count=count+1">Click me</button>
        <button ng-mouseover="count=count+1">Mouse over</button>
        <div><input type="text" ng-keypress="count=count+1" /></div>
        {{count}}
    </div>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
        $scope.count = 0;
    })
</script>
</body>
</html>
