<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-repeat</title>
    <script src="bower_components/angularjs/angular.min.js"></script>
    <style>
        table, th, tr, td{
            border: 1px solid black;
            padding: 5px;
            border-collapse: collapse;
        }

        table tr:nth-child(odd){
            background-color: lightblue;
            color: white;
        }
        table tr:nth-child(even){
            background-color: white;
        }
    </style>
</head>
<body>

<div ng-app="" ng-init="arr=[2,5,4,6,9,1,3]">

    <div ng-init="fruits=[{flavor: 'apple', price: .50},
        {flavor: 'lime', price: .80},
        {flavor: 'orange', price: .50},
        {flavor: 'lemon', price: .75},
        {flavor: 'strawberry', price: .90},
        {flavor: 'pineapple', price: 1.00}
        ]">
       Enter a fruit name: <input type="text" ng-model="fruit" />
        <table>
            <tr>
                <th>Id</th>
                <th>Flavor</th>
                <th>Price</th>
            </tr>
            <tr ng-repeat="el in fruits | filter:fruit">
                <td>{{$index+1}}</td>
                <td>{{el.flavor}}</td>
                <td>{{el.price | currency}}</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
